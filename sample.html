<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixShow</title>
    <style>
      body {
        background-color: #aaaaaa;
        text-align: center;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        p,
        a {
          display: inline;
        }
        a {
          color: #fc7bef;
        }
      }

      footer button {
        border-radius: 10px;
        width: 100px;
        height: 50px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PixShow</h1>
      <p>Please</p>
      <a href="upload.py">upload</a>
      <p>an image.</p>
    </header>

    <img
      src="https://img.freepik.com/free-photo/black-man-angry-expression_1194-2570.jpg"
      alt="Image Description"
    />

    <footer>
      <button type="button" name="back">back</button>
      <button type="button" name="pause">pause</button>
      <button type="button" name="next">next</button>
    </footer>
  </body>
</html>
